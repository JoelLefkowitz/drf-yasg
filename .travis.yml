language: python

jobs:
  include:
    - stage: lint
      script: flake8 src/drf_yasg2 testproj tests setup.py
      install:
        - pip install -r requirements/lint.txt

    - stage: unittest
      script: tox
      python:
        - 3.6
        - 3.7
        - 3.8
      env:
        - TOXENV=stable
        - TOXENV=latest
      install:
        - pip install -r requirements/test.txt

    - stage: check-docs
      script: twine check .tox/dist/*
      install:
        - pip install -r requirements/docs.txt

    # Check readthedocs will be able to build the docs after publishing
    - stage: test-docs
      script: sphinx-build -WnEa -b html docs docs/_build/html
      install:
        - pip install -r requirements/docs.txt

  allow_failures:
    - env: TOXENV=latest

before_deploy: "pip install -r requirements/publish.txt"

deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
  user: joellefkowitz
  password:
    secure: 
  on:
    branch: master
    tags: true
