[tox]
minversion = 3.3.0
isolated_build = true
isolated_build_env = .package

# https://docs.djangoproject.com/en/dev/faq/install/#what-python-version-can-i-use-with-django
envlist =
    py36-django22-drf{38,39},
    py37-django22-drf{38,39,310,311,312},
    py38-django{22,30}-drf{310,311,312},
    django_master,
    lint,
    docs

skip_missing_interpreters = true

[testenv]
deps =
    django22: Django>=2.2,<2.3
    django22: django-oauth-toolkit>=1.2.0

    django30: Django>=3.0,<3.1
    django30: django-oauth-toolkit>=1.2.0

    drf38: djangorestframework>=3.8,<3.9
    drf39: djangorestframework>=3.9,<3.10
    drf310: djangorestframework>=3.10,<3.11
    drf311: djangorestframework>=3.11,<3.12
    drf312: djangorestframework>=3.12.0

    typing: typing>=3.6.6

    # Test with the latest builds of Django and django-rest-framework
    # To get early warning of compatibility issues
    django_master: https://github.com/django/django/archive/master.tar.gz
    django_master: https://github.com/ottoyiu/django-cors-headers/archive/master.tar.gz
    django_master: https://github.com/encode/django-rest-framework/archive/master.tar.gz
    django_master: django-oauth-toolkit>=1.2.0
    -r requirements/validation.txt
    -r requirements/test.txt

commands =
    pytest

[testenv:docs]
[pytest]
DJANGO_SETTINGS_MODULE = testproj.settings.local
python_paths = testproj
addopts = --ignore=node_modules

[isort]
skip = .eggs,.tox,docs,env,venv,node_modules
skip_glob = **/migrations/*
not_skip = __init__.py
atomic = true
multi_line_output = 5
line_length = 120

known_future_library = six

known_standard_library =
    collections,
    copy,
    distutils,
    functools,
    inspect,
    io,
    json,
    logging,
    operator,
    os,
    pkg_resources,
    re,
    setuptools,
    sys,
    types,
    warnings

known_third_party =
    coreapi,
    coreschema,
    datadiff,
    dj_database_url,
    django,
    django_filters,
    djangorestframework_camel_case,
    rest_framework_recursive,
    flex,
    gunicorn,
    inflection,
    pytest,
    rest_framework,
    ruamel,
    setuptools_scm,
    swagger_spec_validator,
    uritemplate,
    user_agents,
    whitenoise,
    oauth2_provider,
    packaging

known_first_party =
    drf_yasg2,
    testproj,
    articles,
    people,
    snippets,
    todo,
    users,
    urlconfs
